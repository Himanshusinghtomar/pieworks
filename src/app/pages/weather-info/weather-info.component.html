<app-dialog-elements-example style="display: flex; justify-content: end;"></app-dialog-elements-example>
<app-india-region></app-india-region>


<app-dialog-elements-example style="display: flex; justify-content: end;"></app-dialog-elements-example>

<div style="display: flex; justify-content: center;">
    <h1 style="font-style: italic;">New Table Page Two</h1>
</div>


<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="State">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let data"> {{data.state}} </td>
      </ng-container>
      <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let data"> {{data.city}} </td>
      </ng-container>
      <ng-container matColumnDef="Weather">
        <th mat-header-cell *matHeaderCellDef> Weather</th>
        <td mat-cell *matCellDef="let data"> {{data.weather}} </td>
      </ng-container>
      <ng-container matColumnDef="Temperature">
        <th mat-header-cell *matHeaderCellDef> Temperature </th>
        <td mat-cell *matCellDef="let data"> {{data.temperature}} </td>
      </ng-container>
      <ng-container matColumnDef="Precipitation">
        <th mat-header-cell *matHeaderCellDef> Precipitation </th>
        <td mat-cell *matCellDef="let data"> {{data.precipitation}} </td>
      </ng-container>
      <ng-container matColumnDef="Wind">
        <th mat-header-cell *matHeaderCellDef> Wind </th>
        <td mat-cell *matCellDef="let data"> {{data.wind}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let data; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" 
showFirstLastButtons></mat-paginator>
